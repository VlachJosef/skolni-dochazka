@(field: Field, colWidth: model.views.ColumnWidth, placeholder: String = "", label: String = "")

@import model.views.helper._

<div class="@if(field.hasErrors) {has-error}">
	<label for="@field.id" class="col-xs-@(colWidth.labelWidth) control-label">@LabelHelper(field.name, label)</label>
	<div class="col-xs-@(colWidth.inputWidth)">
		<input type="text" 
			class="form-control input-sm" 
			id="@field.id" 
			name="@field.name" 
			value="@field.value.getOrElse("")"
			placeholder="@placeholder" />
		@*<span class="help-block">@{field.errors.map { error => ErrorHelper(error) }}</span>*@
    </div>
</div>
