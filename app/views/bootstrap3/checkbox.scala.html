@(field: Field, colWidth: model.views.ColumnWidth, label: String = "CHANGEME")

@import model.views.helper._

<div class="@if(field.hasErrors) {has-error}">
	<label for="@field.id" class="col-xs-@(colWidth.labelWidth) control-label">@field.value @LabelHelper(field.name, label)</label>
	<div class="col-xs-@(colWidth.inputWidth)">
		<input type="checkbox" 
			name="@field.name"
			id="@field.id"
			value="true"
			@if(field.value.isDefined && field.value.get == "true") {checked} />
	</div>
</div>
