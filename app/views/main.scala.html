@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
    	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    		<div class="container">
		  <div class="navbar-header">
		    <a class="navbar-brand" href="@routes.Application.index">@Messages("brand")</a>
		  </div>
		  <div class="collapse navbar-collapse">
		    <ul class="nav navbar-nav">
		      <li class="dropdown">
		        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">@Messages("menu.administrace") <b class="caret"></b></a>
		        <ul class="dropdown-menu">
		          <li><a href="#">@Messages("menu.user.create")</a></li>
		          <li><a href="#">@Messages("menu.user.search")</a></li>
		        </ul>
		      </li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		      <li class="dropdown">
		        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">Josef Vlach <b class="caret"></b></a>
		        <ul class="dropdown-menu">
		          <li><a href="#">@Messages("menu.user.password.change")</a></li>
		          <li class="divider"></li>
		          <li><a href="#">@Messages("menu.user.logout")</a></li>
		        </ul>
		      </li>
		    </ul>
		  </div><!-- /.navbar-collapse -->
		  </div>
		</nav>
		<div class="container">
        @content
        </div>
    </body>
</html>
