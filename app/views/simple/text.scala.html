@(field: Field, placeholder: String = "", showLabel: Boolean = true, css: String = "", maxlength:Int=0, defaultValue: String = "")

@import model.views.helper._
@if(showLabel) {
	<label for="@field.id">@LabelHelper(field.name)</label>
}
<input type="text" 
	class="@css"
	id="@field.id" 
	name="@field.name" 
	value="@field.value.getOrElse(defaultValue)"
	placeholder="@placeholder"
	@if(maxlength > 0) {
		maxlength="@maxlength"
	}/>
